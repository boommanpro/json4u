laceholder\":\"Enter your email\",\"email_otp_placeholder\":\"Please enter the one-time password sent to your email.\",\"invalid_email_error\":\"Invalid email.\",\"invalid_otp_error\":\"Your one-time password must be 6 characters.\",\"send_email_otp\":\"Send OTP to email\",\"send_otp_failed\":\"Failed to send OTP: {message}\",\"captcha_error\":\"Failed to verify captcha: {message}\",\"or\":\"OR\",\"before_login_statement\":\"By continuing you are agreeing to our \u003cterms\u003eTerms of Service\u003c/terms\u003e and \u003cprivacy\u003ePrivacy Policy\u003c/privacy\u003e\",\"login\":\"Log in\",\"login_with\":\"Login with {provider}\",\"login_succ\":\"Login success\",\"login_failed\":\"Failed to log in: {message}\",\"verify_otp_error\":\"OTP has expired or is invalid\",\"logout\":\"Log out\",\"logout_succ\":\"Logout success.\",\"logout_failed\":\"Failed to log out.\",\"Editor\":\"Editor\",\"Go to Editor\":\"Go to Editor\",\"landing_title\":\"Visualize and process\u003cbr\u003e\u003c/br\u003eJSON in seconds\",\"landing_subtitle\":\"Boost efficiency with all-in-one JSON toolkit designed for you – visualize, format, and compare your data like never before!\",\"try_now\":\"Try it now\",\"features_title\":\"Features tailored for you\",\"Visualize\":\"Visualize\",\"Visualize_description\":\"Visualizing your data using graph or table with interactive features (e.g. quick location via json path).\",\"Compare\":\"Compare\",\"Compare_description\":\"Both structured compare and text compare are available to quickly find the differences between two JSONs.\",\"Command\":\"Command\",\"Command_description\":\"A number of commands are available through the quick search bar for you to process your JSON.\",\"Format\":\"Format\",\"Format_description\":\"Fast formatting when importing file or pasting data. Intelligent formatting for non-JSON text.\",\"Validate\":\"Validate\",\"Validate_description\":\"Validate with context information to help you find and location the error quickly.\",\"jq_img_desc\":\"jq command\",\"graph_img_desc\":\"Graph view mode\",\"table_img_desc\":\"Table view mode\",\"compare_img_desc\":\"Compare\",\"nest_parse_img_desc\":\"Nest parse\",\"import_csv_img_desc\":\"Import and convert CSV file\",\"Give a rating\":\"Give a rating\",\"Terms\":\"Terms\",\"Privacy\":\"Privacy\",\"Friends\":\"Friends:\"},\"Pricing\":{\"title\":\"Pricing\",\"free\":\"Free\",\"monthly\":\"Monthly\",\"yearly\":\"Yearly\",\"save_20\":\"SAVE 20%\",\"free_desc\":\"No need to bill but with usage limitations.\",\"monthly_desc\":\"Billed monthly with no usage limitations.\",\"yearly_desc\":\"Annually bill of $60 with no usage limitations.\",\"cta_free\":\"Start Free\",\"cta_start\":\"Get Started\",\"unit\":\"mo\",\"feature_validate\":\"Validate with error context\",\"feature_nested_parse\":\"Supporting nested parsing\",\"feature_graph_free\":\"15/month graph mode view\",\"feature_table_free\":\"15/month table mode view\",\"feature_compare_free\":\"15/month text comparisons\",\"feature_jq_free\":\"15/month jq executions\",\"feature_share_free\":\"Share data up to 50KB\",\"feature_graph_premium\":\"Unlimited graph mode view\",\"feature_table_premium\":\"Unlimited table mode view\",\"feature_compare_premium\":\"Unlimited text comparisons\",\"feature_jq_premium\":\"Unlimited jq executions\",\"feature_share_monthly_premium\":\"Share data up to 300KB\",\"feature_share_yearly_premium\":\"Share data up to 500KB\",\"manage_plan\":\"Manage Plan\",\"plan_display_prefix\":\"Plan:\",\"renew_display_prefix\":\"Next renewal date:\",\"expired_display_prefix\":\"Premium expired at:\",\"getCheckoutURL_error\":\"get checkout URL error: {error}\",\"no_pricing\":\"Currently free, but in the future, there will be charges for some unique features based on usage.\"},\"FAQ\":{\"FAQ\":\"Frequently Asked Questions\",\"Others\":\"Others\",\"q_why_build\":\"Why build JSON For You?\",\"a_why_build1\":\"Most similar sites only support the most common validate, format, minify, escape, unescape and tree view features, a small number of sites provide a structured comparison. But few sites provide BigInt comparison, text comparison, in-line comparison, array difference comparison, so I made JSON For You to address it.\",\"a_why_build2\":\"After two years of use, I found that JSON For You is good enough to process JSON data, but it is not convenient to view JSON data. For example, when encountering a complex JSON structure, JSON For You can quickly view the formatted text, but only the text form can't let developers quickly understand the JSON structure. Therefore, I have launched JSON For You 3.0.0, which provides two view modes: graph view and table view. For complex object type data, you can quickly understand it through the graph view, and for complex array type data, you can quickly understand it through the table view.\",\"q_support_features\":\"What features does JSON For You support?\",\"a_support_features1\":\"JSON Validation - Automatically validates when modified. Error lines will be marked, and sufficient context will be provided to help locate errors.\",\"a_support_features2\":\"JSON Formatting - Automatically formats when dragging files or pasting, even if the JSON data is invalid.\",\"a_support_features3\":\"JSON Minimization - Removes all whitespace characters, compressing the JSON data into a single line.\",\"a_support_features4\":\"JSON Escaping - Escapes JSON data by adding \\\\ characters to make it a valid string.\",\"a_support_features5\":\"JSON Unescaping - Unescapes JSON data by removing \\\\ characters to make it valid JSON.\",\"a_support_features6\":\"JSON Sorting - Recursively sorts keys but does not sort arrays; the JSON before and after sorting is semantically equal. Commonly used for comparison after sorting, allowing diffs to be grouped together for easier visual inspection.\",\"a_support_features7\":\"Display JSON Path - Clicking anywhere will show the corresponding token's JSON Pointer. Used in conjunction with the minimap, it helps quickly understand the structure of the JSON.\",\"a_support_features8\":\"CSV to JSON - Converts CSV files to JSON, supporting both header and no-header cases.\",\"a_support_features9\":\"JSON to CSV - Converts JSON arrays into CSV files.\",\"a_support_features10\":\"URL to JSON - Recursively parses a URL into JSON. If you need to compare the diff of two URLs, converting them to JSON first makes it very convenient.\",\"a_support_features11\":\"BigInt/int64 Comparison - In business development, IDs are often defined as int64, while JS's number can only accurately represent 52-bit integers. Without special handling on the front and back ends, precision can be lost. To quickly identify such differences, BigInt comparison functionality is supported.\",\"a_support_features12\":\"Word-by-Word Comparison - Sometimes two JSON data sets have only minor differences, such as two long strings that differ by only one or two words, making it difficult to visually identify the specific inconsistencies. Therefore, word-by-word comparison is supported, allowing you to easily spot the exact diffs.\",\"a_support_features13\":\"Array Diff Comparison - If two JSON arrays have differences, we generally do not need to view the diff of every single element, as there may be a lot of noise that is inconvenient for visual inspection. Therefore, a diff comparison is provided, offering a concise, human-readable difference similar to git diff.\",\"a_support_features14\":\"Text Comparison - Since text comparison is also a common requirement, support has been added to downgrade invalid JSON to text comparison (text diff), providing an experience similar to git diff.\",\"q_what_is_jq\":\"What is jq and how to use it in JSON For You?\",\"a_what_is_jq\":\"\u003cjq\u003ejq\u003c/jq\u003e is like sed for JSON data - you can use it to slice and filter and map and transform structured data with the same ease that sed, awk, grep and friends let you play with text. JSON For You support to use jq online (version 1.7), you can input \\\"jq\\\" in the quick command bar to use it.\",\"q_advantages\":\"What are the differences from other JSON websites?\",\"Graph View \u0026 Table View\":\"Graph View \u0026 Table View\",\"Structured Comparison \u0026 Text Comparison\":\"Structured Comparison \u0026 Text Comparison\",\"Nested Parse\":\"Nested Parse\",\"Validate with Error Context Display\":\"Validate with Error Context Display\",\"BigInt \u0026 int64 Support\":\"BigInt \u0026 int64 Support\",\"Convert From/To CSV\":\"Convert From/To CSV\",\"Reveal via JSON Path\":\"Reveal via JSON Path\",\"Support jq\":\"Support jq\"},\"Metadata\":{\"name\":\"JSON For You\",\"title\":\"JSON For You | The best online JSON tool\",\"keywords\":\"json viewer, json formatter, json beautifier, pretty json, json validate, json compare\",\"description\":\"Online JSON view, format, minify, validate and compare. It also provides graph view to preview JSON data, semantic comparing two JSON diffs, convert JSON to CSV or CSV to JSON and support jq online.\"},\"NotFound\":{\"not_found\":\"404 Not Found\",\"go_back_home\":\"Click here to go back home page\"},\"LoginError\":{\"login_error\":\"Login Error\",\"go_back_home\":\"Click here to go back home page\"}},\"children\":[\"$\",\"$L5\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L6\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":[\"$\",\"main\",null,{\"className\":\"flex items-center justify-center w-screen h-screen\",\"children\":[\"$\",\"div\",null,{\"className\":\"flex flex-col items-center justify-center gap-6\",\"children\":[[\"$\",\"h2\",null,{\"children\":\"404 Not Found\",\"className\":\"scroll-m-20 pb-2 md:text-5xl text-3xl font-semibold tracking-tight first:mt-0\"}],[\"$\",\"$Lb\",null,{\"href\":\"/\",\"target\":\"$undefined\",\"children\":[\"$\",\"bu
